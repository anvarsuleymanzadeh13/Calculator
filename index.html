<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>

</head>
<body>
	<div id="all">

		<input id="input" type="text" name="" value="">

		<div id="buttons">
			<button onclick="delall()" id="items">C</button>
			<button onclick="emel('%')" id="items">%</button>
			<button onclick="del()" id="items"><i class="fas fa-backspace"></i></button>
			<button onclick="display()" id="items">MR</button>
			<button onclick="plus()" id="items">M+</button>
			<button onclick="minus()" id="items">M-</button>
			<button onclick="cleart()" id="items">MC</button>
			<button onclick="mexrec('1/a')" id="items">1/x</button>
			<button onclick="ach('(')" id="items">(</button>
			<button onclick="bagla(')')" id="items">)</button>
			<button onclick="emel('/')" id="items"><i class="fas fa-divide"></i></button>
			<button onclick="number(7)" id="items">7</button>
			<button onclick="number(8)" id="items">8</button>
			<button onclick="number(9)" id="items">9</button>
			<button onclick="emel('*')" id="items">x</button>
			<button onclick="number(4)" id="items">4</button>
			<button onclick="number(5)" id="items">5</button>
			<button onclick="number(6)" id="items">6</button>
			<button onclick="chixma('-')" id="items">-</button>
			<button onclick="number(1)" id="items">1</button>
			<button onclick="number(2)" id="items">2</button>
			<button onclick="number(3)" id="items">3</button>
			<button onclick="emel('+')" id="items">+</button>		
			<button onclick="dot('.')" id="items">.</button>
			<button onclick="number(0)" id="items">0</button>
			<button onclick="equal()" id="items">=</button>
		</div>

	</div>

	<script src="index.js"></script>

</body>
</html>
